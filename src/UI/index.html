<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-Content-Type-Options" content="no-sniff">
		<title>MechaChat</title>
		<link rel='icon' href='assets/MechaChat.ico' type='image/x-icon' \>
		<link rel="stylesheet" href="assets/styles.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="control-bar">
			<div id="control-bar-brand">
				<span>MechaChat</span>
			</div>

			<div id="control-bar-buttons">
				<a id="control-bar-minus"><svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12"><rect fill="currentColor" width="10" height="1" x="1" y="6"></rect></svg></a>
				<a id="control-bar-max"><svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12"><rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="currentColor"></rect></svg></a>
				<a id="control-bar-close"><svg aria-hidden="false" width="12" height="12" viewBox="0 0 12 12"><polygon fill="currentColor" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon></svg></a>
			</div>
		</div>
		
		<div id="mechachat-root">
			<object type="text/html" data="https://mecha.chat/app/dashboard/home/" style="position: absolute; width: 100%; height: 100%;"></object>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		
        <script src="assets/scripts.js"></script>
	</body>
</html>
